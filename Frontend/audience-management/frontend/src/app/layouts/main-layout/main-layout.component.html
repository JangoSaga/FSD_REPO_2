<div class="flex flex-col h-screen justify-between">
  <div class="flex flex-row justify-between p-4 bg-gray-800 text-white sticky top-0 z-10">
    <div class="flex flex-row items-center justify-between space-x-4">
      <h2 class="text-xl">Paper conference</h2>
    </div>
    <div class="flex flex-row items-center gap-2">
      <button (click)="profile()"
        class="flex flex-row items-center gap-2 hover:text-green-500 hover:border-green-500 transition-all duration-300 rounded-xl py-2 px-4 border-2 border-gray-700">{{
        user.full_name || 'Guest' }}</button>
      <button (click)="handleLogout()"
        class="flex flex-row items-center gap-2 hover:text-red-500 hover:border-red-500 transition-all duration-300 rounded-xl py-2 px-4 border-2 border-gray-700">Logout</button>
    </div>
  </div>
  <main class="flex-grow w-full bg-gray-100">
    <router-outlet></router-outlet>
  </main>
  <div class="bg-gray-800 text-center py-3 text-white text-lg italic">
    &copy; 2025 Paper Conference. All rights reserved.
  </div>
</div>
